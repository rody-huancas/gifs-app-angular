<div class="bg-dark border-right p-3 fixed-top" id="sidebar">
  <h3 class="text-light">GifsApp</h3>
  <br class="text-white" />

  <div class="list-group list-reset">
    <button
      *ngFor="let gif of tags"
      (click)="searchTag(gif)"
      class="list-group-item list-group-item-action"
    >
      {{ gif | titlecase }}
    </button>
  </div>
</div>
